---
- name: PKI Facts Test
  hosts: datacenter
  gather_facts: True
  connection: httpapi
  collections:
    - dellemc.enterprise_sonic
  tasks:
    - name: "Gather Facts"
      sonic_facts:
        gather_subset: min
        gather_network_resources:
          - pki
      register: result

    - name: "debug facts"
      debug:
        msg: "{{ result.ansible_facts.ansible_network_resources }}"

- name: PKI Delete Config
  hosts: datacenter
  gather_facts: False
  connection: httpapi
  collections:
    - dellemc.enterprise_sonic
  tasks:
    - name: "Delete"
      sonic_pki:
        state: deleted
